brand_name: "Global_Sportswear_Co"
currency: "USD"

physics:
  # The Cost of Money: Daily WACC (Weighted Average Cost of Capital)
  # 10% Annual / 365 days = ~0.00027
  wacc_daily: 0.0003
  
  # Minimum Return on Investment (ROI) required to approve a decision
  # 15% is a standard Retail Hurdle Rate
  hurdle_rate_roi: 0.15
  
  # Brand Integrity: How much can we discount before hurting the brand?
  # 0.0 = No discounting allowed (Rolex)
  # 1.0 = Liquidation allowed (Dollar Store)
  markdown_tolerance: 0.40
  
  # Stockout Aversion: How bad is missing a sale?
  # 0.0 = Don't care (Scarcity model)
  # 1.0 = Never stock out (Commodity model)
  stockout_penalty: 0.80